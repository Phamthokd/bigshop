<!DOCTYPE html>
<html>

<head th:replace="web/fragments/head :: head"></head>

<body>
	<!--header area start-->
	<div th:replace="web/fragments/header :: header2"></div>
	<!--header area end-->

	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<ul>
							<li><a href="index.html">Trang chủ</a></li>
							<li>Giỏ hàng</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--shopping cart area start -->
	<div class="shopping_cart_area">
		<div class="container">
			<form action="#">
				<div class="row">
					<div class="col-12">
						<div class="table_desc">
							<div class="cart_page table-responsive">
								<table>
									<thead>
										<tr>
											<th class="product_remove">Hủy</th>
											<th class="product_thumb">Ảnh</th>
											<th class="product_name">SẢn phẩm</th>
											<th class="product-price">Giá</th>
											<th class="product_quantity">Số lượng</th>
											<th class="product_total">Tổng</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
											</td>
											<td class="product_thumb"><a href="#"><img
														src="assets/img/s-product/product.jpg" alt=""></a></td>
											<td class="product_name"><a href="#">Handbag
													fringilla</a></td>
											<td class="product-price">£65.00</td>
											<td class="product_quantity"><label>Quantity</label> <input min="1"
													max="100" value="1" type="number"></td>
											<td class="product_total">£130.00</td>


										</tr>

										<tr>
											<td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
											</td>
											<td class="product_thumb"><a href="#"><img
														src="assets/img/s-product/product2.jpg" alt=""></a></td>
											<td class="product_name"><a href="#">Handbags justo</a></td>
											<td class="product-price">£90.00</td>
											<td class="product_quantity"><label>Quantity</label> <input min="1"
													max="100" value="1" type="number"></td>
											<td class="product_total">£180.00</td>


										</tr>
										<tr>
											<td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
											</td>
											<td class="product_thumb"><a href="#"><img
														src="assets/img/s-product/product3.jpg" alt=""></a></td>
											<td class="product_name"><a href="#">Handbag elit</a></td>
											<td class="product-price">£80.00</td>
											<td class="product_quantity"><label>Quantity</label> <input min="1"
													max="100" value="1" type="number"></td>
											<td class="product_total">£160.00</td>


										</tr>

									</tbody>
								</table>
							</div>
							<div class="cart_submit">
								<button type="submit">update cart</button>
							</div>
						</div>
					</div>
				</div>
				<!-- coupon code area start-->
				<div class="coupon_area">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="coupon_code left">
								<h3>Coupon</h3>
								<div class="coupon_inner">
									<p>Điền mã giảm giá(nếu có)</p>
									<input placeholder="code" type="text">
									<button type="submit">Áp dụng</button>
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6">
							<div class="coupon_code right">
								<h3>Cart Totals</h3>
								<div class="coupon_inner">
									<div class="cart_subtotal">
										<p>Giá sản phẩm</p>
										<p class="cart_amount">£215.00</p>
									</div>
									<div class="cart_subtotal ">
										<p>Phí ship</p>
										<p class="cart_amount">
											<span>Nhanh</span> £255.00
										</p>
									</div>

									<div class="cart_subtotal">
										<p>Tổng</p>
										<p class="cart_amount">£215.00</p>
									</div>
									<div class="checkout_btn">
										<a href="#">Tiến hành thanh toán</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--coupon code area end -->
			</form>
		</div>
	</div>
	<!--shopping cart area end -->

	<!--footer area start-->
	<footer th:replace="web/fragments/footer :: footer"></footer>
	<!--footer area end-->


	<!-- JS
============================================ -->
	<div th:replace="web/fragments/script :: script"></div>
	<!-- JS
============================================ -->


</body>

</html>
